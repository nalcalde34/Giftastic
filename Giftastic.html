<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Giftastic</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <div class="container">
        <br>
        
        <div class="results">
            <div id="panel">
                <input type="image" src="https://images-na.ssl-images-amazon.com/images/I/61Lr4FN4oLL._UX679_.jpg" class="btn" id="batman"></input>
                <input type="image" src="https://i.etsystatic.com/14742401/r/il/4e20ff/1166515030/il_794xN.1166515030_lj13.jpg" class="btn" id="superman"></input>
                <input type="image" src="https://www.tvovermind.com/wp-content/uploads/2018/05/Flash-Logo-16-640x378.jpg"class="btn" id="flash"></input>
                <input type="image" src="http://images.clipartpanda.com/iron-man-clipart-iron-man-logo-clipart-1.jpg" class="btn" id="ironMan"></input>
                <input type="image" src="http://www.freelogovectors.net/wp-content/uploads/2014/05/captan-america-logo-shield.png"class="btn" id="captainAmerica"></input>
                <input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKXOuHsERBWUej35Hp7nlItEyRIDzD8UBiNWFZ4WhXgASalmhM" class="btn" id="spiderMan"></input>
            </div>
        </div>

        <br>
        <div id="newBtn">
        </div>

        <h1>Add more Superheros to the fight!</h1>
        <p>(check the console log for more available heroes)</p>

        <form>
            <div class="formGroup">
                <!-- <label for="">Add more Superheros to the fight! (check the console log for more available heroes)</label> -->
                <br>
                <input type="text" class="form-control" id="input" placeholder="Search">
            </div>
            <br>
            <button type="submit" class="btn" id="submit">Submit</button>
            <br>
        </form>
        
        <div class="imgBody"></div>

    </div>

<script src="assets/javascript/gt.js"></script>
</body>

</html>
